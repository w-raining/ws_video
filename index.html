<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>播放器封装</title>
    <script type="text/javascript" src="./js/jquery-1.8.3.min.js"> </script>
    <script src="./js/play.js"></script>
</head>
<style>
    #playVideo{
        width: 100%;height: 100%;
    }
    #play{
        width: 100px;
        height: 100px;
        position: absolute;
        top:50px;
        left:150px;
    }
    #play>img{
        width:100%;
        height: 100%;
    }
</style>
<body>
    <div id="videoPlayer">
    </div>
    <div id="play">
        <img src="http://lb.wenshunsoft.com/cdn/static/module/live/img/play.png?v=1.16" alt="">
    </div>
</body>
<script type="text/javascript">

    var w = "100%";//视频宽度
    var h = "100%";//视频高度
    var url = 'http://1011.hlsplay.aodianyun.com/demo/game.m3u8';//视频地址
    var objectPlayer = new wsPlayer({
        container: 'videoPlayer',//播放器容器ID，必要参数
        hlsUrl: url,//控制台开通的APP hls地址，必要参数
        /* 以下为可选参数*/
        width: w,//播放器宽度，可用数字、百分比等
        height: h,//播放器高度，可用数字、百分比等
        autostart: false,//是否自动播放，默认为false
        //controlbardisplay: 'disable',//是否显示控制栏，值为：disable、enable默认为disable。
        adveDeAddr: 'https://i.vzan.cc/cx/image/liveImage/jpeg/2018/1/8/095717747dff9be84e456f9efed2c26f5d737a.jpeg?x-oss-process=image/resize,limit_0,m_fill,w_640,h_360/format,jpeg/quality,q_70',//封面图片链接
        adveWidth: w,//封面图宽度
        adveHeight: h,//封面图高度
        adveReAddr: 'https://i.vzan.cc/cx/image/liveImage/jpeg/2018/1/8/095717747dff9be84e456f9efed2c26f5d737a.jpeg?x-oss-process=image/resize,limit_0,m_fill,w_640,h_360/format,jpeg/quality,q_70' //封面图点击链接
    });
    var play = document.getElementById('play');
    play.onclick = function () {
        document.getElementById('playVideo').play()
    }


</script>
</html>
